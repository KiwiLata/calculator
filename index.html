<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="screen">
      <div class="input">&#128568;+&#127822;=</div>
      <div class="result">&#128150;</div>
    </div>
    <div class="buttons">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>.</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>:</button>
      <button>=</button>
      <button>Undo</button>
      <button>C</button>
    </div>
  </div>
</body>
</html>
